<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-control" content="public">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/MidstoneStyle.css">
        <link rel="shortcut icon" href="icons/balloon-heart.svg">
        <title>@DANNA</title>
        <script type="text/javascript" src="assets/eventDetails.js"></script>
       
        
    </head>
        <header class="header" id="header">
            <a href="#" class="logo">
              <H1 class="logoDANNA text-center">@DANNA</H1>           
            </a>
            <button  type="button" class="btn btn-light-custom" id="logout">Logout</button>
            <span>!!!</span>
        </header>
        <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0" id="profilePic">
                                    <i class="bi bi-person-circle nav-profile-icon"></i>
                                    <span class="ms-1 d-none d-sm-inline"><H3 class="names" id="names">First& LastName</H3></span>
                                </a>
                                
                            </li>
                            <li>
                                <a href="#" class="nav-link px-4 py-4 align-middle" id="allEvents">
                                    <i class="bi bi-calendar3 px-4 nav-custom-icon"></i>  <span class="tooltip">Browse Events</span></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-4 py-4 align-middle" id="createEvents">
                                    <i class="bi bi-pencil-square px-4 nav-custom-icon"></i> <span class="tooltip">Create Events</span> </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-4 py-4 align-middle"id="allFollowing">
                                    <i class="bi bi-people px-4 nav-custom-icon"></i><span class="tooltip">You Are Following</span></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-4 py-4 align-middle"id="door">
                                    <i class="bi bi-door-open px-4 nav-custom-icon"></i><span class="tooltip">Ok.Fine.Just Leave</span></a>
                            </li>
                        </ul>
                        <hr>
                    </div>
                </div>
                <div class="col py-5 page-body-background">
                    <div class="container-fluid">
                        <div class="card text-center">
                            <div class="card-body">
                                <h2 ><span id="name"></span><button class="btn btn-outline-dark btn-sm" id="edit-btn">edit</button></h2>
                                <hr>
                                <p class="card-text location-text"><span id="location-text"></span></p>
                                <div class="row">
                                    <div class="col">
                                        <h6>Date</h6>
                                        <p class="card-text"><span id="date"></span></p>
                                    </div>
                                    <div class="col">
                                        <h6>Time</h6>
                                        <p class="card-text"><span id="time"></span></p>
                                    </div>
                                </div>
                                <div class="row py-2">
                                    <div class="col">
                                        <h6>Organizer</h6>
                                        <p class="card-text py-2"><span id="eventCreator"></span></p>
                                    </div>
                                    <div class="col">
                                        <h6>Categories</h6>
                                        <p class="card-text py-2"><span id="category"></span></p>
                                    </div>
                                </div>
                                <div id="description description-text">
                                    <p class="card-text description-text"><span id="description-text"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-center py-4">Who Else is Going? </h3>
                    <div class="container-fluid">
                                <div class="container d-flex flex-wrap justify-content-center pt-4"id="allFollowingList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
</html>
