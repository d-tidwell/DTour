<!DOCTYPE html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-control" content="public">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <script type="text/javascript" src="assets/createEvents.js"></script>
        <link rel="stylesheet" type="text/css" href="css/MidstoneStyle.css">
        <link rel="shortcut icon" href="icons/balloon-heart.svg">
        <title>@DTour</title>
    </head>
        <header class="header" id="header">
            <a href="#" class="logo">
              <H1 class="logoDANNA text-center">@DTour</H1>           
            </a>
            <button  type="button" class="btn btn-light-custom" id="logout">Logout</button>
            <span>!!!</span>
        </header>
        <body>
        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p  class="form-label" id="loading-modal">Loading Changes .....</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                Please Confirm Your Event Info
              </div>
              <div class="modal-body text-center">
                  <div class="mb-3">
                    <p  class="form-label" id="fname">Event Name</p>
                  </div>
                  <div class="mb-3">
                    <p  class="text-center" id="faddress">Address</p>
                  </div>
                  <div class="mb-3">
                    <p  class="text-center" id="fdate">Date</p>
                  </div>
                  <div class="mb-3">
                    <p  class="text-center" id="ftime">Time</p>
                  </div>
                  <div class="mb-3">
                    <p  class="text-center" id="fcategories">Categories</p>
                  </div>
                  <div class="mb-3">
                    <p  class="text-center" id="fdescription">Description</p>
                  </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" id="confirm">Confirm</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                          <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0" id="profilePic">
                                <i class="bi bi-person-circle nav-profile-icon"></i>
                                <span class="ms-1 d-none d-sm-inline"><H3 class="names" id="names">First& LastName</H3></span>
                            </a>
                            
                        </li>
                        <li>
                            <a href="#" class="nav-link px-4 py-4 align-middle" id="allEvents">
                                <i class="bi bi-calendar3 px-4 nav-custom-icon"></i>  <span class="tooltip">Browse Events</span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-4 py-4 align-middle" id="createEvents">
                                <i class="bi bi-pencil-square px-4 nav-custom-icon"></i> <span class="tooltip">Create Events</span> </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-4 py-4 align-middle"id="allFollowing">
                                <i class="bi bi-people px-4 nav-custom-icon"></i><span class="tooltip">You Are Following</span></a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-4 py-4 align-middle"id="door">
                                <i class="bi bi-door-open px-4 nav-custom-icon"></i><span class="tooltip">Ok.Fine.Just Leave</span></a>
                        </li>
                        </ul>
                        <hr>
                    </div>
                </div>
                <div class="col py-3 page-body-background">
                    <div class="container py-5">
                        <div class="row justify-content-center">
                          <div class="col-xl-6">
                            <div class="card">
                              <div class="card-body">
                                <h1 class="card-title text-center" id="loading"></h1>
                                <h3 class="card-title text-center" id="welcome">Create / Edit Event</h3>
                                <hr>
                                <form>
                                  <div class="mb-3">
                                    <label for="name" class="form-label">Event Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="address" class="form-label">Event Address</label>
                                    <input type="text" class="form-control" id="address" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="date" class="form-label">Date (mm/dd/yyyy)</label>
                                    <input type="text" class="form-control" id="date" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="time" class="form-label">Time (hh:mm am/pm)</label>
                                    <input type="text" class="form-control" id="time" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="categories" class="form-label">Categories</label>
                                    <input type="text" class="form-control" id="categories" required>
                                  </div>
                                  <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea type="text" class="form-control" rows="4" cols="50"id="description" required></textarea><template></template>
                                  </div>
                                  <div class="text-end">
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#confirmModal" id="submited">Submit</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
</html>
